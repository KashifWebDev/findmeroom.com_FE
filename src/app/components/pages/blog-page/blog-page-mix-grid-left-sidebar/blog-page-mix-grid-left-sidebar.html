<app-breadcrumb
  [bgImage]="bgImage"
  [title]="title"
  [parent]="parent"
  [child]="child"
/>

<section class="ratio_landscape blog-list-section">
  <div class="container">
    <div class="row">
      <div class="col-xl-3 col-lg-4">
        <div class="sticky-cls blog-sidebar">
          <app-blog-page-filter />
        </div>
      </div>
      <div class="col-xl-9 col-lg-8">
        <div class="blog-grid row mb-0">
          @for (data of latestBlogData | slice: 0 : 1; track data) {
            <div class="col-md-12">
              <app-blog-page-blogdata [latestBlogData]="data" />
            </div>
          }
        </div>
        <div class="blog-grid row mt-0">
          @for (data of latestBlogData | slice: 1; track data) {
            <div class="col-md-6">
              <app-blog-page-blogdata [latestBlogData]="data" />
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</section>
