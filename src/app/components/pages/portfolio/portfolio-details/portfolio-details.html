<app-breadcrumb
  [bgImage]="bgImage"
  [title]="title"
  [parent]="parent"
  [child]="child"
/>

<section class="portfolio-details">
  <div class="container">
    <app-about-project />
    <div
      class="row portfolio-section zoom-gallery-multiple gy-md-4 gy-3 ratio_square"
      gallerize
    >
      @for (images of imagesData | slice: 0 : 4; track images; let i = $index) {
        <div class="grid-item col-lg-3 col-sm-6">
          <app-portfolio-details-images [imagesData]="images" [index]="i" />
        </div>
      }
    </div>
  </div>
</section>
