<footer
  [ngClass]="{
    'footer-dark footer-res': footerDark() === true,
    'footer-light': footerDark() === false,
  }"
>
  <div class="footer">
    <div class="container">
      <div class="row">
        <div class="col-xl-3 col-md-6">
          <app-contact-one
            [footerLogo]="footerLogo()"
            [footerDark]="footerDark()"
            [darkFooterLogo]="darkFooterLogo()"
          />
        </div>
        <div class="col-xl-2 col-md-3">
          <app-about [icon]="true" />
        </div>
        <div class="col-xl-2 col-md-3">
          <app-buy />
        </div>
        <div class="col-xl-2 col-md-6">
          <app-sell />
        </div>
        <div class="col-xl-3 col-md-6">
          <app-reland-estate />
        </div>
      </div>
    </div>
  </div>
  <div class="sub-footer sub-footer-dark">
    <div class="container">
      <div class="row">
        <div class="col-xl-6 col-md-6">
          <app-social-media />
        </div>
        <div class="col-xl-6 col-md-6 text-end">
          <app-copy-right-one [heartIcon]="false" />
        </div>
      </div>
    </div>
  </div>
</footer>
